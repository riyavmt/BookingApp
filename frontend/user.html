<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking app</title>
    <link rel = "stylesheet" href = "main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-4">BOOK AN APPOINTMENT NOW!</h1>
    <div class = "container">
        <form id="MyForm" class="p-3">
            <br>
            <label for ="name" class="form-label">Name: </label><br>
            <input type="text"id="name"class= "form-control"><br>
            <label for ="mail" class="form-label">Email ID: </label><br>
            <input type="email"id="mail"class= "form-control"><br>
            <label for ="contact" class="form-label">Contact No.: </label><br>
            <input type="tel"id="contact"class= "form-control"><br>
            <button class="btn btn-dark w-100" type="submit">Submit</button>
          
        </form>
        <ul id="usersList">Users List:</ul>
    </div>
    
    <script src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
